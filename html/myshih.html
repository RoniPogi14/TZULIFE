<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TzuLife My Shih Tzu</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/myshih.css">
</head>
<body>
    <!-- Left Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <img src="TzuLife-logo.png" alt="TzuLife Logo">
            </div>
            <h1 class="brand-name">TZULIFE</h1>
        </div>
        
        <!-- Navigation Links -->
        <nav class="nav-links">
            <ul>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="consultation.html">
                        <i class="fas fa-stethoscope"></i>
                        <span>Consultation</span>
                    </a>
                </li>
                <li>
                    <a href="myshih.html" class="active">
                        <i class="fas fa-dog"></i>
                        <span>My Shih Tzu</span>
                    </a>
                </li>
                <li>
                    <a href="dogfood.html">
                        <i class="fas fa-utensils"></i>
                        <span>Recommended Dog Food</span>
                    </a>
                </li>
                <li>
                    <a href="history.html">
                        <i class="fas fa-history"></i>
                        <span>Track History</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <div class="user-profile">
                <div class="user-info">
                    <div class="user-name">User Profile</div>
                </div>
            </div>
        </header>
        <div class="sub-header">
            <h2>Fur Babies</h2>
        </div>
        
        <!-- Pet Grid Content -->
        <div class="pet-container">
            <div class="pet-grid">
                <!-- Pet Card 1 -->
                <div class="pet-card">
                    <div class="pet-image-container">
                        <div class="pet-image">
                            <img src="pet1.png" alt="Andy">
                        </div>
                        <div class="pet-name">Pet Name</div>
                    </div>
                    <div class="pet-info">
                        <div class="pet-info-title">FUR BABY INFO</div>
                        <!-- Pet info content would go here -->
                    </div>
                </div>     
                <!-- Add New Pet Card -->
                <div class="add-card">
                    <div class="plus-icon">
                        <img src="add-button.png" alt="Add Pet">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

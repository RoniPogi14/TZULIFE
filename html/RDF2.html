<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/RDF2.css">
        <title>Breed Size</title>
    </head>
    <body>
        <h1 class="title">BREED SIZE</h1>

        <div class="container">
            <div class="card">
                <div class="image-wrapper">
                    <img src="../images/Puppy.jpg" alt="Puppy">
                </div>
                <div class="text">
                    <h2>PUPPY</h2>
                    <p>(0-12 MONTHS)</p>
                </div>
            </div>
        
            <div class="card">
                <div class="image-wrapper">
                    <img src="../images/YoungAdult.jpg" alt="Young Adult">
                </div>
                <div class="text">
                    <h2>YOUNG ADULT</h2>
                    <p>(1-3 YEARS)</p>
                </div>
            </div>
        
            <div class="card">
                <div class="image-wrapper">
                    <img src="../images/Adult.jpg" alt="Adult">
                </div>
                <div class="text">
                    <h2>ADULT</h2>
                    <p>(4-7 YEARS)</p>
                </div>
            </div>
        
            <div class="card">
                <div class="image-wrapper">
                    <img src="../images/Senior.jpg" alt="Senior">
                </div>
                <div class="text">
                    <h2>SENIOR</h2>
                    <p>(8+ YEARS)</p>
                </div>
            </div>

        <button class="nextBtn">
            <img class="brownPaw" src="../images/brownPaw.png" alt="Brown Paw">

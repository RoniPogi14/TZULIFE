<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TzuLife</title>
    <link href="https://fonts.googleapis.com/css2?family=Arsenica:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/x-icon" href="../images/TZULIFE Logo.ico">
</head>


<body>
    <header>
        <div class="logo">
            <img src="../images/TzuLife-logo.png" alt="TzuLife Logo">
            <h1>TZULIFE</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="consultations.html">CONSULTATIONS</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="aboutus.html">ABOUT US</a></li>
                <li><a href="login.html" class="active">LOG IN</a></li>
                <li><a href="signup.html">SIGN UP</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h1>Welcome Back!</h1>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" id="password" required>
                <div class="remember-me">
                    <label class="checkbox">
                        <input type="checkbox" checked>
                        Remember me
                    </label>
                    <label class="password-checkbox">
                        <input type="checkbox">
                        Show Password
                    </label>
                </div>
                <button type="submit">Log In</button>
            </form>
            <a href="#" class="forgot-password">Forgot Password?</a><br>
            <p>Don't have an account? <a href="signup.html">Create now</a></p>
        </div>
    </main>
    <img src="../images/Paws.png" alt="paws-image" class="paws">
    <script>
        // Get all navigation links
        const navLinks = document.querySelectorAll('nav a');
        const passwordField = document.getElementById("password");
        const togglePassword = document.querySelector(".password-checkbox");
    

        // Add click event listener to each link
        navLinks.forEach(link => {
            link.addEventListener('click', function () {
                // Remove 'active' class from all links
                navLinks.forEach(nav => nav.classList.remove('active'));
                // Add 'active' class to the clicked link
                this.classList.add('active');
            });
        });
        
        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        });
        
    </script>
</body>

</html>

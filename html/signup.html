<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TzuLife</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Arsenica:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="icon" type="image/x-icon" href="../images/TZULIFE Logo.ico">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/TzuLife-logo.png" alt="TzuLife Logo">
            <h1>TZULIFE</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="consultations.html">CONSULTATIONS</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="aboutus.html">ABOUT US</a></li>
                <li><a href="login.html">LOG IN</a></li>
                <li><a href="signup.html" class="active">SIGN UP</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2 class="form-title">Sign Up Form</h2>
            <div class="fur-parent-div">
                <h2>Fur Parent</h2>
                <div class="input-group">
                    <label>*</label>
                    <input placeholder="Last Name" required>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>*</label>
                        <input placeholder="First Name" required id="short-input">
                    </div>
                    <div class="input-group">
                        <label>*</label>
                        <input placeholder="Middle Name" required id="short-input">
                    </div>
                </div>
                <div class="input-group">
                    <label>*</label>
                    <input placeholder="Address" required>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>*</label>
                        <input placeholder="Contact Number" type="number" required id="short-input">
                    </div>
                    <div class="input-group">
                        <label>*</label>
                        <input placeholder="Email Address" type="email" required id="short-input">
                    </div>
                </div>
            </div>
            
            <div class="pet-div">
                <h2>Pet</h2>
                <div class="input-group">
                    <label>*</label>
                    <input placeholder="Name" required>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>*</label>
                        <input placeholder="Birth Date" type="text" required id="short-input" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
                    </div>
                    <div class="input-group">
                        <label>*</label>
                        <select required id="select">
                            <option value="">Color</option>
                            <option value="white">White</option>
                            <option value="brown">Brown</option>
                            <option value="black">Black</option>
                        </select>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>*</label>
                        <input placeholder="Age" type="number" required id="short-input">
                    </div>
                    <div class="input-group">
                        <label>*</label>
                        <input placeholder="Weight" type="number" required id="short-input">
                    </div>
                </div>
                <div class="input-group">
                    <label>*</label>
                    <input placeholder="Password" required type="password">
                </div>
                <div class="input-group">
                    <label>*</label>
                    <input placeholder="Confirm Password" required type="password">
                </div>
            </div>
            
            <p class="password-requirements">Password must contain at least 8 Characters | 1 Number | 1 Uppercase Letter | 
                <br> 1 Lowercase Letter | 1 Special Character</p>
            
            <div class="checkbox-div">
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms">
                    <label for="terms">By creating an account, you agree to the <a href="">Terms of use</a> and <a href="">Privacy Policy</a></label>
                </div>
                <button>Sign Up</button>
                <p class="login-link">Already a member? <a href="login.html">Login</a> here</p>
            </div>
        </div>
    </main>
    <img src="../images/Paws.png" alt="paws-image" class="paws">
</body>
</html>
